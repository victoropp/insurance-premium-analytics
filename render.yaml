services:
  - type: web
    name: insurance-premium-analytics
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn dashboard:server --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
    autoDeploy: true
    plan: free  # Using the free tier